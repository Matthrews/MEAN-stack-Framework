<section class="scroll-container">
    <div class="return-card">
        <mat-card>
            <img src="{{post.image}}" crossorigin="anonymous" alt="Card image">
            <mat-card-title>{{post.title}}</mat-card-title>
            <mat-card-subtitle>{{post.description}}</mat-card-subtitle>
            <mat-card-content>
              {{post.content}}
            </mat-card-content>
          </mat-card>
    </div>
</section>
