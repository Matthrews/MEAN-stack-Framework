<h2 mat-dialog-title>Post Details</h2>
<div mat-dialog-content class="mat-dialog">
    <mat-list role="list">
        <!-- image -->
        <mat-list-item role="listitem">
            <div class="dialog-data">
                <td mat-cell *matCellDef="let row"> 
                    <img [src]="'http://localhost:3000/'+row.image" crossorigin="anonymous" style="padding-top:3px" alt=""> 
                </td>
            </div>
        </mat-list-item>

        <!-- Title -->
        <mat-list-item role="listitem">
            <span>Title :</span>
            <div class="dialog-data">
                {{data.title}}
            </div>
        </mat-list-item>

        <!-- Description -->
        <mat-list-item role="listitem">
            <span>Description :</span>
            <div class="dialog-data">
                {{data.description}}
            </div>
        </mat-list-item>

        <!-- Author -->
        <mat-list-item role="listitem">
            <span>Author :</span>
            <div class="dialog-data">
                {{data.author}}
            </div>
        </mat-list-item>

        <!-- Posted Date -->
        <mat-list-item role="listitem">
            <span>Created_Date :</span>
            <div class="dialog-data">
                {{data.created_at | date: 'shortDate'}}
            </div>
        </mat-list-item>
    </mat-list>
</div>
